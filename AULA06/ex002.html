<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Código...</title>
    <style>
        body{
            background-color: rgb(205, 235, 35);
            color: white; /* Comentário em CSS */
            font: normal 18pt arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        let nome = window.prompt('Qual é seu nome?') // exibe uma mensagem com opcao de coletar dados
        window.alert('É um prazer te conhecer, ' + nome + '!') // o sinal "+" tem a função de concatenação
    </script>
</body>
</html>
