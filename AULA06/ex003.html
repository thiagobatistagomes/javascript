<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Código...</title>
    <style>
        body{
            background-color: rgb(205, 235, 35);
            color: white; /* Comentário em CSS */
            font: normal 18pt arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        let n1 = Number(window.prompt('Digite um número: ')) //window.prompt retorna uma string independente do valor alocado!
        let n2 = Number(window.prompt('Digite o segundo número: ')) //Number.parseInt(n) para converter para inteiros!, Number.parseFloat(n) para converter para reais! Number(n) para que o javascript decida a conversão mais apropriada!
        let soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma} !`)
        //é possível exibir resultados através de template string ${}
        //o símbolo "+" serve tanto para adição quanto para concatenação!
        // number + number para adição !
        // string + string para concatenação!
        //String(n) ou n.toString() para converter de string para número!
        //.length mostra quantos caracteres uma string possui!
        //.toUpperCase() mostra tudo em Maiúsculo! (antes do ponto devemos colocar a variável ao que o código se refere)
        //.toLowerCase() mostra tudo em Minúsculo!
    </script>
</body>
</html>
