<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = window.prompt('Qual é seu nome?')
        document.write(`Ola <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras !</br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} !<br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()} !<br>`)
        //Formatar números: .toFixed() para formatar numeros decimais em quantas casas desejar apos a virgula
        //.replace('','') para substituir um termo por outro
        //.toLocaleString(`pt-BR`, {style: currency, currency: 'BRL'}) para mostrar o valor em moeda brasileira
    </script>
</body>
</html>
