<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Velocidade do carro: <input title="caixadenumero" type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
       
    </div>
    <script>
        function calcular(){
        let txtv = window.document.getElementById('txtvel')
        let res = window.document.querySelector('div#res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} KM/h.</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p> Voce está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
        res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
    }
    </script>
</body>
</html>
